<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Your description goes here">
  <meta name="keywords" content="one, two, three">
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <title>Abel's Photographic Memo</title>
  <!-- external CSS link -->
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- TODO: ADD TIMERS BACK IN! -->
  <!-- <script src="js/timers.js"></script> -->
</head>

<body>
  <div class="text-style" id="game-timer"></div>
  <div class="text-style" id="photo-timer"></div>
  
  <!-- TITLE PHOTO TEMPLATE -->
  <div class="hero-image title-photo-template">
    <p class="text-style" id="start-message">
      <a class="start-trigger">START GAME NOW!</a>
    </p>
    <div class="instructions text-style">
      <p>You will have 4 seconds to view the upcoming photos, and remember as much as you can about them.</p>
      <p>After 4 seconds, the photo will disappear, and you will have a multiple choice question about it.</p>
      <p>Good luck!</p>
    </div>
  </div>

  <!-- MEMO PHOTO TEMPLATE -->
  <div class="hero-image memo-photo-template photo1"></div>

  <!-- QNA PHOTO TEMPLATE -->
  <div class="hero-image qna-photo-template qna1">
      <h2 id="question">question?</h2>
      <h2 id="a">a</h2>
      <h2 id="b">b</h2>
      <h2 id="answer">correct-answer</h2>
      <div>
        <a id="next-photo">NEXT PHOTO!</a>
      </div>
  </div>
  
  <!-- FINAL SCORE TEMPLATE -->
  <div class="hero-image final-score-template">
    <p class="text-style" id="question2"></p>
    <p class="text-style" id="answers3"></p>
    <p class="text-style" id="answers4"></p>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
