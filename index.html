<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Your description goes here">
  <meta name="keywords" content="one, two, three">
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <title>Abel's Photographic Memo</title>
  <!-- external CSS link -->
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- TODO: ADD TIMERS BACK IN! -->
  <!-- <script src="js/timers.js"></script> -->
</head>

<body>
  <div class="text-style" id="game-timer"></div>
  <div class="text-style" id="photo-timer"></div>
  
  <!-- TITLE PHOTO TEMPLATE -->
  <div class="hero-image title-photo-template">
    <div class="instructions text-style">
      <p>Welcome to the Photography memory game!</p>
      <p>You will have 4 seconds to view a photo and then answer a question about it!.</p>
      <p></p>
       <p class="text-style" id="start-message">
      <a class="start-trigger">click to start!</a>
    </p>
    </div>
  </div>

  <!-- MEMO PHOTO TEMPLATE -->
  <div class="hero-image memo-photo-template photo0"></div>

  <!-- QNA PHOTO TEMPLATE -->
  <div class="text-style hero-image qna-photo-template qna1">
      <h2 id="question"></h2>
      <h2 class="choice" id="a"></h2>
      <h2 class="choice" id="b"></h2>
      <h2 id="answer">?</h2>
      <div>
        <a id="next-photo"></a>
      </div>
  </div>
  
  <!-- FINAL SCORE TEMPLATE -->
  <div class="hero-image final-score-template">
    <p class="text-style" id="final-score-tally"></p>
    <p class="text-style" id="score-display">FINAL SCORE!</p>
    <!-- adding score tally  -->
    <p class="text-style" id="your-score">5 points</p>
    <p class="text-style" id="player2-begin">Player 2 BEGIN!</p>
  </div>

  <script src="js/app.js"></script>
  <script src="js/timers.js"></script>
</body>

</html>
